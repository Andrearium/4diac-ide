SelfCycleMustBeGatedByEvent=Self-cycles must be gated by events.
TransitionLowerThanOne=Transitions with lower priority than the 1 transition condition will never be taken regardless they are with pure data-driven conditions or event conditions.
TransitionHigherThanOne=Transitions with higher priority than the 1 transition condition can only be taken if they are with pure data-driven conditions.
UnreachableState=Unreachable state.
TerminalState=Terminal state.
DeadState=State to which a path cannot be found from the EC initial state by following the directed links.
UnusedEventInput=Unused event input.
UnusedEventOutput=Unused event output.
NoneTransitionWithoutCondition=Transition conditions as None without any condition are invalid transitions.
UnreachableFB=Unreachable function block.
UnreachableCFB=Unreachable function block.
UnreachableSubApp=Unreachable subapplication.
EmptySubApp=Empty subapplication.
DataInputMustHaveValue=Data input does not have input connections. It should have a value.
FBCommentFieldMustHaveValue=Function block is not commented good enough.
AssociatedDataMustBeConfigured=If the particular input event is connected, then the associated data should be connected or configured.
LazySubApp=Subapplications should contain some amount of internal logic.
DuplicateDataConnection=Duplicate Data Connection.
DuplicateEventConnection=Duplicate Event Connection.